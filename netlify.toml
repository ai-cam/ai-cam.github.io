[build]
  command = "bundle exec jekyll build"
  publish = "_site"

[build.environment]
  RUBY_VERSION = "3.1.3"
  JEKYLL_ENV = "production"
  # Force fresh Ruby installation
  BUNDLE_PATH = "/opt/build/cache/bundle"

[context.production]
  command = "bundle exec jekyll build"

[context.deploy-preview]
  command = "bundle exec jekyll build --future"

[context.branch-deploy]
  command = "bundle exec jekyll build --future"
