name: "ai@cam"
title: ai@cam
description: >- # this means to ignore newlines until "baseurl:"
  ai@cam is the University of Cambridge's mission to drive a new wave of AI innovation that delivers public value.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ai.cam.ac.uk" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ai_cam_mission
github_username: ai-cam
permalinks: pretty

# Collections
collections:
  news:
    output: true
    sort_by: date
    order: reverse
  events:
    output: true
    sort_by: date
    order: reverse
  team:
    output: true
    sort_by: date
    order: reverse
  people:
    output: true
    sort_by: date
    order: reverse
  research:
    output: true
    sort_by: date
    order: reverse
  projects:
    output: true
    sort_by: date
    order: reverse
  opportunities:
    output: true
    sort_by: date
    order: reverse
  initiatives:
    permalink: "/initiatives/:title"
    output: true
  calls:
    permalink: "/calls/:title"
    output: true
    sort_by: date
    order: reverse
  reports:
    output: true
    sort_by: date
    order: reverse
    permalink: "/reports/:title"

# Default front matter for collections
defaults:
  - scope:
      path: "_calls"
    values:
      layout: call-single
  - scope:
      path: "_initiatives"
    values:
      layout: initiative-single
  - scope:
      path: "_reports"
    values:
      layout: report-single

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-redirect-from

# For giki settings
ghub:
  edit: true
  repository: ai-cam.github.io
github_username: ai-cam
  
display:
  copy_button:
    bibtex: true
    ris: true
    endnote: true
    apa: true
sass:
  sass_dir: _sass
  style: compressed
  sourcemap: always

# Add any other configuration options as needed

# SEO settings
social:
  name: AI@CAM
  links:
    - https://twitter.com/ai_cam_mission

# for paginate-v2 (not supported by github pages)
pagination:
  enabled: true
  per_page: 6
  permalink: "/page/:num/"
  title: ":title"
  limit: 0
  sort_field: "date"
  sort_reverse: true
  trail:
    before: 2
    after: 2
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - scripts/


